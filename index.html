<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おじさん激怒ゲーム 🍻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍺 Digiman 独り言ゲーム 🍺</h1>
            <p class="instruction">クリックして、激怒するおじさんを見つけろ！</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">クリック回数:</span>
                <span id="clickCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">激怒回数:</span>
                <span id="angryCount">0</span>
            </div>
        </div>

        <div class="ojisan-grid" id="ojisanGrid">
            <!-- JavaScriptで生成 -->
        </div>

        <div class="result-popup" id="resultPopup">
            <div class="popup-content">
                <h2>💥 激怒！ 💥</h2>
                <p id="popupMessage"></p>
                <button id="closePopup">OK</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
